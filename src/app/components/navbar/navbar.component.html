<div class="container-fluid pt-2 px-3">

        <div class="col-6 d-flex justify-content-start">
            <span class="pe-2 cyan-dark-color">RO</span>
            <form [formGroup]="toggleLanguageForm">

                        formControlName="isGermanLang">
                </span>
            </form>
            <span class="cyan-dark-color">DE</span>
        </div>
        <div class="col-6 d-flex flex-row-reverse">
            <ul class="nav gap-3 list-unstyled">
                <li class="d-flex align-items-center hovericon">

                            class="bi bi-telephone cyan-dark-color hovericon"></i>
                    </a>
                </li>
                <li class="d-flex align-items-center hovericon">
                    <a href="mailto:imaloeducation@gmail.com" aria-label="Imalo Mail"><i
                            class="bi bi-envelope cyan-dark-color hovericon"></i>
                    </a>
                </li>
                <li class="d-flex align-items-center hovericon">
                    <a href="https://www.facebook.com/imaloeducation" aria-label="Imalo Facebook" target="_blank"
                        rel="noopener noreferrer"><i class="bi bi-facebook cyan-dark-color hovericon"></i>
                    </a>
                </li>
                <li class="d-flex align-items-center hovericon">
                    <a href="https://www.instagram.com/imaloeducation" aria-label="Imalo Instagram" target="_blank"
                        rel="noopener noreferrer"><i class="bi bi-instagram cyan-dark-color hovericon"></i>
                    </a>
                </li>
                <li class="d-flex align-items-center hovericon">
                    <a href="https://www.linkedin.com/company/imalo-education" aria-label="Imalo LinkedIn"
                        target="_blank" rel="noopener noreferrer"><i
                            class="bi bi-linkedin cyan-dark-color hovericon"></i>
                    </a>
                </li>
            </ul>
        </div>

    </div>

</div>
